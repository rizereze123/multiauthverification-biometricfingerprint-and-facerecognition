<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register Wajah</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Register Wajah Baru</h4>

                        <form method="POST" action="/register" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nama:</label>
                                <input type="text" class="form-control form-control-sm" name="name" id="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label">Upload Gambar Wajah:</label>
                                <input type="file" class="form-control form-control-sm" name="image" id="image" accept="image/*" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                            </div>
                        </form>

                        <div class="mt-3 d-flex justify-content-between">
                            <a href="/logs" class="btn btn-sm btn-outline-secondary">Log Akses</a>
                            <a href="/users" class="btn btn-sm btn-outline-secondary">List Pengguna</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
