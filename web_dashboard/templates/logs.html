<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Log Akses Wajah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3 class="mb-4 text-center">Log Akses Wajah</h3>
               <table class="table table-bordered table-striped text-center">
    <thead class="table-dark">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Waktu Akses</th>
            <th>Capture</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ log[0] }}</td>
            <td>{{ log[2] }}</td>
            <td>
                {% if log[1] %}
                    <a href="{{ url_for('static', filename='' ~ log[1]) }}" target="_blank">
                        <img src="{{ url_for('static', filename='' ~ log[1]) }}" alt="capture" width="60">
                    </a>
                {% else %}
                    -
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary">Kembali ke Registrasi</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
